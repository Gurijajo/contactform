<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact form</title>
</head>
<body>
    <div class="card">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="b2f3ee29-2ac4-49cd-bc62-74922476d31a">
            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>
            <textarea name="messages" placeholder="Your message" class="contact-inputs"></textarea>
            <button type="submit">Submit <img src="images/arrow_icon.png"></button>
        </form>
        <div class="contact-right">
            <img src="images/AdobeStock_538500782.png">
        </div>
    </div>

    
</body>
</html>
